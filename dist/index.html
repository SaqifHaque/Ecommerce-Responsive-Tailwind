<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="py-4 shadow-sm bg-white">
        <div class="container flex items-center justify-between">
            <a href="#">
                <img src="images/logo.svg" class="w-32">
            </a>
            <div class="w-full max-w-xl relative">
                <span class="absolute left-4 top-3 text-lg text-gray-400">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" class="w-full border border-primary border-r-0 pl-12 py-3 pr-3 rounded-l-md focus:outline-none"
                placeholder="search">
                <button class="bg-primary border border-primary text-white px-8 rounded-r-md
                hover:bg-transparent hover:text-primary transition">Search</button>
            </div>
            <div class="flex items-center space-x-4">
                <a href="#" class="text-center text-gray-700 hover:text-primary transition">
                    <div class="tex-2xl">
                        <i class="far fa-heart"></i>
                    </div>
                    
                </a>
            </div>
        </div>
    </header>
</body>
</html>
