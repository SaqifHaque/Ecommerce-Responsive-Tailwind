<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="py-4 shadow-sm bg-white">
        <div class="container flex items-center justify-between">
            <a href="#">
                <img src="images/logo.svg" class="w-32">
            </a>
            <div class="w-full max-w-xl relative flex">
                <span class="absolute left-4 top-3 text-lg text-gray-400">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" class="w-full border border-primary border-r-0 pl-12 py-3 pr-3 rounded-l-md focus:outline-none"
                placeholder="search">
                <button class="bg-primary border border-primary text-white px-8 rounded-r-md
                hover:bg-transparent hover:text-primary transition">Search</button>
            </div>
            <div class="flex items-center space-x-4">
                <a href="#" class="text-center text-gray-700 hover:text-primary transition">
                    <div class="tex-2xl">
                        <i class="far fa-heart"></i>
                    </div>
                    <div class="text-xs leading-3">Wish List</div>
                    <span class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary
                    text-white text-xs">8</span>
                </a>
                <a href="#" class="text-center text-gray-700 hover:text-primary transition">
                    <div class="tex-2xl">
                        <i class="far fa-shopping-bag"></i>
                    </div>
                    <div class="text-xs leading-3">Cart</div>
                    <span class="absolute -right-3 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary
                    text-white text-xs">8</span>
                </a>
                <a href="#" class="text-center text-gray-700 hover:text-primary transition">
                    <div class="tex-2xl">
                        <i class="far fa-user"></i>
                    </div>
                    <div class="text-xs leading-3">Account</div>
                    <span class="absolute right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary
                    text-white text-xs">8</span>
                </a>
            </div>
        </div>
    </header>
    <nav class="bg-gray-800">
        <div class="container flex">
            <div class="px-8 py-4 bg-primary flex items-center cursor-pointer relative group">
                <span class="text-white">
                    <i class="fas fa-bars"></i>
                </span>
                <span class="capitalize ml-2 text-white">All Categories</span>
             <div class="absolute w-full left-0 top-full bg-white shadow-md py-3
                 divide-y divide-gray-300 divide-dashed opacity-0 group-hover:opacity-100 transition duration-300
                 invisible group-hover:visible">
                    <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transtion">
                        <img src="images/icons/bedroom.svg" class="w-5 h-5 object-contain">
                        <span class="ml-6 text-gray-600 text-sm">Bedroom</span>
                    </a>
                    <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transtion">
                        <img src="images/icons/sofa.svg" class="w-5 h-5 object-contain">
                        <span class="ml-6 text-gray-600 text-sm">Sofa</span>
                    </a>
                    <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transtion">
                        <img src="images/icons/office.svg" class="w-5 h-5 object-contain">
                        <span class="ml-6 text-gray-600 text-sm">Office</span>
                    </a>
                    <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transtion">
                        <img src="images/icons/terrace.svg" class="w-5 h-5 object-contain">
                        <span class="ml-6 text-gray-600 text-sm">Outdoor</span>
                    </a>
                    <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transtion">
                        <img src="images/icons/bed-2.svg" class="w-5 h-5 object-contain">
                        <span class="ml-6 text-gray-600 text-sm">Mattress</span>
                    </a>
                    <a href="#" class="flex items-center px-6 py-3 hover:bg-gray-100 transtion">
                        <img src="images/icons/restaurant.svg" class="w-5 h-5 object-contain">
                        <span class="ml-6 text-gray-600 text-sm">Dining</span>
                    </a>
            </div>
        </div>
            <div class="flex items-center justify-between flex-grow pl-12">
                <div class="flex items-center space-x-6 capitalize">
                    <a href="#"  class="text-gray-200 hover:text-white transition">Home</a>
                    <a href="#"  class="text-gray-200 hover:text-white transition">Shop</a>
                    <a href="#"  class="text-gray-200 hover:text-white transition">Abous us</a>
                    <a href="#"  class="text-gray-200 hover:text-white transition">Contact us</a>
                </div>
                <a href="#" class="text-gray-200 hover:text-white transition">Login/Register</a>
            </div>
        </div>
    </nav>
    <div class="container py-4 flex items-center">
        <a href="index.html" class="text-primary text-base">
            <i class="fas fa-home"></i>
        </a>
        <span class="text-sm text-gray-400">
            <i class="fas fa-chevron-right"></i>
        </span>
        <p class="text-gray-600 font-medium">Shop</p>
    </div>
    <div class="container grid grid-cols-4 gap-6 pt-4 pb-16 items-start">
        <div class="col-span-1 bg-white px-4 pb-6 shadow rounded overflow-hidden">
            <div class="divide-y divide-gray-200 space-y-5">
                <div>
                    <h3 class="text-xl text-gray-800 mb-3 uppercase font-medium">
                        categories
                    </h3>
                    <div class="space-y-2">
                        <div class="flex items-center">
                            <input type="checkbox" id="cat-1" class="text-primary focus:ring-0 rounded-sm cursor-pointer">
                            <label for="cat-1" class="text-gray-600 ml-3 cursor-pointer">Bedroom</label>
                            <div class="ml-auto text-gray-600 text-sm">(15)</div>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="cat-1" class="text-primary focus:ring-0 rounded-sm cursor-pointer">
                            <label for="cat-1" class="text-gray-600 ml-3 cursor-pointer">Sofa</label>
                            <div class="ml-auto text-gray-600 text-sm">(05)</div>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="cat-1" class="text-primary focus:ring-0 rounded-sm cursor-pointer">
                            <label for="cat-1" class="text-gray-600 ml-3 cursor-pointer">Office</label>
                            <div class="ml-auto text-gray-600 text-sm">(09)</div>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="cat-1" class="text-primary focus:ring-0 rounded-sm cursor-pointer">
                            <label for="cat-1" class="text-gray-600 ml-3 cursor-pointer">Outdoor</label>
                            <div class="ml-auto text-gray-600 text-sm">(19)</div>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="cat-1" class="text-primary focus:ring-0 rounded-sm cursor-pointer">
                            <label for="cat-1" class="text-gray-600 ml-3 cursor-pointer">Dining</label>
                            <div class="ml-auto text-gray-600 text-sm">(12)</div>
                        </div>

                    </div>
                </div>
                <div class="pt-4">
                    <h3 class="text-xl text-gray-800 mb-3 uppercase font-medium">
                        brands
                    </h3>
                    <div class="space-y-2">
                        <div class="flex items-center">
                            <input type="checkbox" id="cat-1" class="text-primary focus:ring-0 rounded-sm cursor-pointer">
                            <label for="cat-1" class="text-gray-600 ml-3 cursor-pointer">Dominic</label>
                            <div class="ml-auto text-gray-600 text-sm">(12)</div>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="cat-1" class="text-primary focus:ring-0 rounded-sm cursor-pointer">
                            <label for="cat-1" class="text-gray-600 ml-3 cursor-pointer">Kart</label>
                            <div class="ml-auto text-gray-600 text-sm">(18)</div>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="cat-1" class="text-primary focus:ring-0 rounded-sm cursor-pointer">
                            <label for="cat-1" class="text-gray-600 ml-3 cursor-pointer">Maxing</label>
                            <div class="ml-auto text-gray-600 text-sm">(06)</div>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="cat-1" class="text-primary focus:ring-0 rounded-sm cursor-pointer">
                            <label for="cat-1" class="text-gray-600 ml-3 cursor-pointer">Ernest</label>
                            <div class="ml-auto text-gray-600 text-sm">(09)</div>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="cat-1" class="text-primary focus:ring-0 rounded-sm cursor-pointer">
                            <label for="cat-1" class="text-gray-600 ml-3 cursor-pointer">King</label>
                            <div class="ml-auto text-gray-600 text-sm">(10)</div>
                        </div>

                    </div>
                </div>
                <div class="pt-4">
                    <h3 class="text-xl text-gray-800 mb-3 uppercase font-medium">
                        price
                    </h3>
                    <div class="mt-4 flex items-center">
                        <input type="text" class="w-full border-gray-300 focus:border-primary
                            focus:ring-0 px-3 py-1 text-gray-600 text-sm shadow-sm rounded"
                            placeholder="min">
                        <span class="mx-3 text-gray-500">-</span>
                            <input type="text" class="w-full border-gray-300 focus:border-primary
                            focus:ring-0 px-3 py-1 text-gray-600 text-sm shadow-sm rounded"
                            placeholder="max">
                    </div>
                </div>
                <div class="pt-4">
                    <h3 class="text-xl text-gray-800 mb-3 uppercase font-medium">
                        size
                    </h3>
                    <div class="flex items-center gap-2">
                        <div class="size-selector">
                            <input type="radio" name="size" class="hidden" id="size-xs">
                            <label for="size-xs" class="text-xs border border-gray-200 rounded-sm h-6 w-6
                            items-center justify-center cursor-pointer shadow-sm text-gray-600">XS</label> 
                        </div>
                        <div class="size-selector">
                            <input type="radio" name="size" class="hidden" id="size-s">
                            <label for="size-s" class="text-s border border-gray-200 rounded-sm h-6 w-6
                            items-center justify-center cursor-pointer shadow-sm text-gray-600">S</label> 
                        </div>
                        <div class="size-selector">
                            <input type="radio" name="size" class="hidden" id="size-m">
                            <label for="size-m" class="text-m border border-gray-200 rounded-sm h-6 w-6
                            items-center justify-center cursor-pointer shadow-sm text-gray-600">M</label> 
                        </div>
                        <div class="size-selector">
                            <input type="radio" name="size" class="hidden" id="size-l">
                            <label for="size-l" class="text-m border border-gray-200 rounded-sm h-6 w-6
                            items-center justify-center cursor-pointer shadow-sm text-gray-600">L</label> 
                        </div>
                        <div class="size-selector">
                            <input type="radio" name="size" class="hidden" id="size-xl">
                            <label for="size-xl" class="text-m border border-gray-200 rounded-sm h-6 w-6
                            items-center justify-center cursor-pointer shadow-sm text-gray-600">XL</label> 
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
